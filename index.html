<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2017 Postseason Giphy</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>


    <!-- Where buttons are added and shown -->
    <div id="buttonItems"></div><br>

    <!-- Buttons -->
    <form>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="user-input" class="form-control" placeholder="there's only one october">
            </div><br>
            <input id="addGiphy" type="submit" class="btn btn-success" value="happy postseason fam">

            <!-- Error messages-->
            <span id="entry"></span>
        </div>
    </form>

    <!-- Ratings and images --> 
    <div id="ratings"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- JavaScript -->
    <script type='text/javascript' src='assets/javascript/script.js'></script> 
    
</body>
</html>
